<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>Hisobla</title>
</head>
<body>
  <div class="container">
    <h1>Kim birinchi bo-rish-ga!</h1>
    <form class="js-form">
      <label class="js-label" for="masofa">Masofa (km)</label>
      <input class="js-input" type="number" id="masofa"  placeholder="Masofani kiriting" >
      <button class="js-btn" type="submit">Hisobla</button>
    </form>
     <ul class="list">
      <li class="js-item">
        <p class="text">Piyoda</p>
        <strong class="js-strongP"></strong>
      </li>
      <li class="js-item">
        <p class="text">Velosiped</p>
        <strong class="js-strongV"></strong>
      </li>
      <li class="js-item">
        <p class="text">Mashina</p>
        <strong class="js-strongM"></strong>
      </li>
      <li class="js-item">
        <p class="text">Samalyot</p>
        <strong class="js-strongS"></strong>
      </li>
     </ul>
  </div>


  <script src="./js/script.js"></script>
</body>
</html>
